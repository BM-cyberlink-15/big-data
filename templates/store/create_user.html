{% extends 'base/base.html' %}

{% block title %}Create Buyer{% endblock title %}

{% block breadcrumbs %}
<div class="breadcrumbs">
    <div class="breadcrumbs-inner">
        <div class="row m-0">
            <div class="col-sm-4">
                <div class="page-header float-left">
                    <div class="page-title">
                        <h1> <b>Big Data</b></h1>
                    </div>
                </div>
            </div>
            <div class="col-sm-8">
                <div class="page-header float-right">
                    <div class="page-title">
                        <ol class="breadcrumb text-right">
                            <li><a href="#">Baş sahypa</a></li>
                            <li><a href="#">YouTube</a></li>
                            <li class="active">goşmak</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock breadcrumbs %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <div class="card">
            <div class="card-header">
                <strong class="card-title">YouTube maglumat goşmak</strong>
            </div>
            <div class="card-body">
                <!-- Credit Card -->
                <div id="pay-invoice">
                    <div class="card-body">
                        <form action="#" method="post" novalidate="novalidate">
                            {% csrf_token %}                            
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name" class="control-label mb-1">First name</label>
                                        <input type="text" name="first_name" class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name" class="control-label mb-1">Last name</label>
                                        <input type="text" name="last_name" class="form-control">
                                    </div>
                                </div>                         
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name" class="control-label mb-1">URL</label>
                                        <input type="text" name="address" class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name" class="control-label mb-1">YouTube</label>
                                        <input type="text" name="youtube" class="form-control">
                                    </div>
                                </div>                         
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name" class="control-label mb-1">TikTok</label>
                                        <input type="text" name="tiktok" class="form-control">
                                    </div>
                                </div>
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name" class="control-label mb-1">Facebook</label>
                                        <input type="text" name="facebook" class="form-control">
                                    </div>
                                </div>                         
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name" class="control-label mb-1">Instagram</label>
                                        <input type="text" name="instagram" class="form-control">
                                    </div>
                                </div>                                                
                                <div class="col-6">
                                    <div class="form-group">
                                        <label for="name" class="control-label mb-1">VKontakte</label>
                                        <input type="text" name="vkontakte" class="form-control">
                                    </div>
                                </div>
                            </div>
                            
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Ýatda sakla</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>

            </div>
        </div> <!-- .card -->

    </div><!--/.col-->
</div>
{% endblock content %}
